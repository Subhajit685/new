<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <nav class="nav">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </nav>
    </header>
    <main>
        <div class="main">
            <aside class="aside">
                menu
            </aside>
            <div class="form" >
                <form action="" class="mform">
                    <div class="input">
                        <label for="fn" class="lable">First Name</label>
                        <input class="tinput" type="text" id="fn" placeholder="Enter your first name">
                    </div>
                    <div class="input" class="lable">
                        <label for="ln" class="lable">Last Name</label>
                        <input class="tinput" type="text" id="ln" placeholder="Enter your last name">
                    </div>
                    <div class="input" class="lable">
                        <label for="dob" class="lable">DOB</label>
                        <input class="tinput" type="date" id="dob" placeholder="Enter your last name">
                    </div>

                    <button class="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        Footer
    </footer>
